{% extends "base.html" %}

{% block title %}Adicionar nova Ação{% endblock title %}

{% block content %}
<div class="col-md-6 m-auto">
 
  <!-- formulário -->
  <form method="POST" class="post-form" action="/adicionar">  
    {% csrf_token %}  
    <div class="container my-4 ">
      <div class="bg-light py-3 border">  
  
        <div class="form-group row mb-2 d-flex flex-column align-content-center">  
          <div class="col-sm-10 text-center"><h3>Adicionar</h3></div>  
        </div>  

        <div class="form-group row mb-2 justify-content-center">  
          <label class="col-sm-4 col-form-label">Código Ação:</label>  
          <div class="col-sm-4">  
            {{ form.codigo_acao }}  
          </div>  
        </div> 

        <div class="form-group row mb-2 justify-content-center">  
          <label class="col-sm-4 col-form-label">Descrição:</label>  
          <div class="col-sm-4">  
            {{ form.descricao }}  
          </div>  
        </div>  

        <div class="form-group row mb-2 justify-content-center">  
          <label class="col-sm-4 col-form-label">Data:</label>  
          <div class="col-sm-4">  
            {{ form.data }}  
          </div>  
        </div>  

        <div class="form-group row mb-2 justify-content-center">  
          <label class="col-sm-4 col-form-label">Open:</label>  
          <div class="col-sm-4">  
            {{ form.open}}  
          </div>  
        </div> 

        <div class="form-group row mb-2 justify-content-center">  
          <label class="col-sm-4 col-form-label">Close:</label>  
          <div class="col-sm-4">  
            {{ form.close }}  
          </div>  
        </div> 

        <div class="form-group row mb-2 justify-content-center">  
          <label class="col-sm-4 col-form-label">High:</label>  
          <div class="col-sm-4">  
            {{ form.high }}  
          </div>  
        </div> 

        <div class="form-group row mb-2 justify-content-center">  
          <label class="col-sm-4 col-form-label">Low:</label>  
          <div class="col-sm-4">  
            {{ form.low }}  
          </div>  
        </div> 

        <div class="form-group row  justify-content-center">  
          <label class="col-sm-4 col-form-label">Volume:</label>  
          <div class="col-sm-4">  
            {{ form.volume }}  
          </div>  
        </div> 

        <div class="form-group row  justify-content-center">   
          <div class="col-sm-8 mt-3">  
            <button type="submit" class="btn btn-success w-100 rounded-0 ">Enviar</button>  
          </div>  
        </div>

      </div>
    </div>
  </form>  
</div> 
{% endblock content %}
